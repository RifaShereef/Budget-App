<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App</title>
</head>
<body>
    <div id="amount">
        <label><strong>Enter Amount</strong></label>
        <input id="input" type="number"></input>
        <div id="buttons">
            <button id="AddIncome"><strong> &nbsp;&nbsp;&nbsp; Add &nbsp;&nbsp;&nbsp; Income</strong></button>
            <button id="AddExpense"><strong>Add Expense</strong></button>
        </div>
    </div>
    
    <table id="first">
        <thead>
            <tr>
                <td><h1><b>Income</h1></b></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><b><div id="input1"></div></b></td>
            </tr>
        </tbody>
    </table>

    <table id="second">
        <thead>
            <tr>
                <td><h1><b>Expense</h1></b></td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><b><div id="input2"></div></b></td>
            </tr>
        </tbody>
    </table>

    <div id="moneyearned">
        <b>Money Earned</b>
        <br><br>
        <div id="earned"></div>
    </div>

    <div id="moneyavailable">
        <b>Money Available</b>
        <br><br>
        <div id="available"></div>
    </div>

    <div id="moneyspent">
        <b>Money Spent</b>
        <br><br>
        <div id="spent"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
